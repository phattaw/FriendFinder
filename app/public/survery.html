<!-- 1. Your survey should have 10 questions of your choosing. Each answer -->
<!-- should be on a scale of 1 to 5 based on how much the user agrees or   -->
<!-- disagrees with a question. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder survey!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>
  #matchPic {
    width: 450px;
  }
  </style>
</head>

<body>

  <div class="container">
    <div>
      <h2>Survey Questions</h2>
      <hr>
      <h3><strong>About You</strong></h3>
      <form>
          <div class="form-group">
            <label for="nameInput">Name (Required)</label>
            <input type="name" class="form-control" id="nameInput" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="photoImg">Link to Photo Image (Required)</label>
            <input type="photo" class="form-control" id="photoImg" placeholder="Photo Link">
          </div>
      </form>
      <hr>
      <form>
        <div class="form-row align-items-center">
          <div class="col-md12 my-1" class="question">
            <h2><strong>Question 1</strong></h2>
            <label class="mr-sm-2" for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="custom-select mr-sm-2" id="question1">
              <option selected>Select an Option</option>
              <option value="1">(Strongly Disagree) One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">(Strongly Agree) Five</option>
            </select>
          </div>
          <div class="col-md12 my-1" class="question">
              <h2><strong>Question 2</strong></h2>
              <label class="mr-sm-2" for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
              <select class="custom-select mr-sm-2" id="question2">
                <option selected>Select an Option</option>
                <option value="1">(Strongly Disagree) One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">(Strongly Agree) Five</option>
              </select>
          </div>
          <div class="col-md12 my-1" class="question">
              <h2><strong>Question 3</strong></h2>
              <label class="mr-sm-2" for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
              <select class="custom-select mr-sm-2" id="question3">
                <option selected>Select an Option</option>
                <option value="1">(Strongly Disagree) One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">(Strongly Agree) Five</option>
              </select>
          </div>
          <div class="col-md12 my-1" class="question">
              <h2><strong>Question 4</strong></h2>
              <label class="mr-sm-2" for="question4">You rarely do something just out of sheer curiosity.</label>
              <select class="custom-select mr-sm-2" id="question4">
                <option selected>Select an Option</option>
                <option value="1">(Strongly Disagree) One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">(Strongly Agree) Five</option>
              </select>
          </div>
          <div class="col-md12 my-1" class="question">
              <h2><strong>Question 5</strong></h2>
              <label class="mr-sm-2" for="question5">People can rarely upset you.</label>
              <select class="custom-select mr-sm-2" id="question5">
                <option selected>Select an Option</option>
                <option value="1">(Strongly Disagree) One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">(Strongly Agree) Five</option>
              </select>
          </div>
          <div class="col-md12 my-1" class="question">
              <h2><strong>Question 6</strong></h2>
              <label class="mr-sm-2" for="question6">It is often difficult for you to relate to other people’s feelings.</label>
              <select class="custom-select mr-sm-2" id="question6">
                <option selected>Select an Option</option>
                <option value="1">(Strongly Disagree) One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">(Strongly Agree) Five</option>
              </select>
          </div>
          <div class="col-md12 my-1" class="question">
              <h2><strong>Question 7</strong></h2>
              <label class="mr-sm-2" for="question7">In a discussion, truth should be more important than people’s sensitivities.</label>
              <select class="custom-select mr-sm-2" id="question7">
                <option selected>Select an Option</option>
                <option value="1">(Strongly Disagree) One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">(Strongly Agree) Five</option>
              </select>
          </div>
          <div class="col-md12 my-1" class="question">
              <h2><strong>Question 8</strong></h2>
              <label class="mr-sm-2" for="question8">You rarely get carried away by fantasies and ideas.</label>
              <select class="custom-select mr-sm-2" id="question8">
                <option selected>Select an Option</option>
                <option value="1">(Strongly Disagree) One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">(Strongly Agree) Five</option>
              </select>
          </div>
          <div class="col-md12 my-1" class="question">
              <h2><strong>Question 9</strong></h2>
              <label class="mr-sm-2" for="question9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
              <select class="custom-select mr-sm-2" id="question9">
                <option selected>Select an Option</option>
                <option value="1">(Strongly Disagree) One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">(Strongly Agree) Five</option>
              </select>
          </div>
          <div class="col-md12 my-1" class="question">
              <h2><strong>Question 10</strong></h2>
              <label class="mr-sm-2" for="question10">You feel more energetic after spending time with a group of people.</label>
              <select class="custom-select mr-sm-2" id="question10">
                <option selected>Select an Option</option>
                <option value="1">(Strongly Disagree) One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">(Strongly Agree) Five</option>
              </select>
          </div>
        </div>
      </form>
      <hr>
      <div class="row">
        <div class="col-md12"> 
          <button class="btn btn-primary btn-lg" id="submit-btn"><span class="fa fa-check"></span> Submit</button>
        </div>
      </div>
      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" id="modalTitle">User Input Needed</h4>
              <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <div class="row">
                <div class="col-auto">
                    <h2 id="modalText">Blah</h2>
                    <img src="" id="matchPic"></src>  
                </div>     
              </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#submit-btn").on("click", function(event) {
      event.preventDefault();

      var newFriend = {
      name: "",
      photo: "",
      score: []
      };

      var providedName = $("#nameInput").val().trim();
      var providedPhotoImg = $("#photoImg").val().trim();

      if(providedName.length === 0) {
        $("#modalTitle").text("User Input Needed");
        $("#modalText").text("Enter your name.");
        $("#matchPic").attr("src", "");
        $("#myModal").modal();
        return;
      }

      newFriend.name = providedName;
      
      if(providedPhotoImg.length === 0) {
        $("#modalTitle").text("User Input Needed");
        $("#modalText").text("Enter a photo.");
        $("#matchPic").attr("src", "");
        $("#myModal").modal();
        return;
      }

      newFriend.photo = providedPhotoImg;

      for(let i = 1; i < 11; i++) {
        let questionVal = $("#question" + i).val().trim();

        if(questionVal === "Select an Option") {
          $("#modalTitle").text("User Input Needed");
          $("#modalText").text(`Please choose an answer for question ${i}.`);
          $("#matchPic").attr("src", "");
          $("#myModal").modal();
          return;
        }

        newFriend.score.push(parseInt(questionVal));
      }

      $.post("/api/friends", newFriend)
        .then(function(data) {
          // 7. Once you've found the current user's most compatible friend, display 
          // the result as a modal pop-up.
          // The modal should display both the name and picture of the closest match.
          $("#modalTitle").text("Best Match:");
          $("#modalText").text(`${data.name}`);
          $("#matchPic").attr("src", `${data.photo}`);
          $("#myModal").modal();
        });

    });

  </script>
</body>

</html>
